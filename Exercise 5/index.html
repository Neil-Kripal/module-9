<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>

    <form id="nickname-form">
      <input id="nickname-input" autocomplete="off" placeholder="Enter your nickname" required />
      <button>Set Nickname</button>
    </form>

    <ul id="messages"></ul>
    <h3>Online Users</h3>
    <ul id="online-users"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Send</button>
    </form>
    <p id="typing-message" style="display: none;"><em>someone is typing...</em></p>
    <script>
      var socket = io();

      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var messages = document.getElementById("messages");
      var nicknameForm = document.getElementById("nickname-form");
      var nicknameInput = document.getElementById("nickname-input");
      var onlineUsersList = document.getElementById("online-users");

      var typing = false;
      var typingTimeout;

      input.addEventListener("input", function () {
        if (!typing) {
          typing = true;
          socket.emit("typing", true);
        }

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(function () {
          typing = false;
          socket.emit("typing", false);
        }, 1000);
      });

      socket.on("typing", function (isTyping) {
        var typingMessage = document.getElementById("typing-message");

        if (isTyping) {
          typingMessage.style.display = "block";
        } else {
          typingMessage.style.display = "none";
        }
      });

      nicknameForm.addEventListener("submit", function (e) {
        e.preventDefault();
        if (nicknameInput.value) {
          socket.emit("set nickname", nicknameInput.value);
          nicknameForm.style.display = "none";
          input.focus();
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", function (data) {
        var item = document.createElement("li");
        item.textContent = data.nickname + ": " + data.message;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user connected", function () {
        var item = document.createElement("li");
        item.textContent = "A user connected";
        item.classList.add("system-message");
        messages.appendChild(item);
      });

      socket.on("user disconnected", function () {
        var item = document.createElement("li");
        item.textContent = "A user disconnected";
        item.classList.add("system-message");
        messages.appendChild(item);
      });

      socket.on("update online users", function (users) {
        onlineUsersList.innerHTML = "";
        users.forEach(function (user) {
          var item = document.createElement("li");
          item.textContent = user;
          onlineUsersList.appendChild(item);
        });
      });
    </script>
  </body>
</html>
